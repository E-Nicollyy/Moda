<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Seu CSS -->
  <link rel="stylesheet" href="teste.css">
</head>
<body>

<div id="transition">
  <div class="transition-content">
    <span>ARTE</span>
    <span>MODA</span>
    <span>IDENTIDADE</span>
  </div>
</div>

<header class="header">
  <div class="logo">EMY_SOTERIO</div>
  <nav>
    <a href="index.html" class="link-transition">Home</a>
    <a href="#" class="link-transition">Projetos</a>
    <a href="contato.html" class="link-transition">Contato</a>
  </nav>
</header>

<!-- ================= CONTATO ================= -->
<section class="contact-split">

  <!-- IMAGEM (DESKTOP IGUAL AO ORIGINAL) -->
  <div class="contact-image d-none d-lg-block"></div>

  <!-- IMAGEM MOBILE -->
  <div class="contact-image-mobile d-lg-none"></div>

  <div class="contact">
    <div class="contact-wrapper">

      <!-- FORM -->
      <div class="contact-form-area">
        <h1 class="section-title">Contato</h1>
        <p>Compras, encomendas ou colaborações.</p>

        <form class="contact-form">
          <input type="text" placeholder="Nome">
          <input type="email" placeholder="E-mail">
          <textarea placeholder="Mensagem"></textarea>
          <button class="btn-dark">Enviar</button>
        </form>
      </div>

      <!-- WHATSAPP -->
      <div class="contact-whatsapp">
        <a
          href="https://wa.me/5511958601036?text=Olá,%20tudo%20bem?%20Vim%20do%20seu%20site,%20gostaria%20de%20tirar%20algumas%20dúvidas%20ou%20dar%20sugestões."
          target="_blank"
        >
          <i class="bi bi-whatsapp"></i>
          <span>Fale comigo</span>
        </a>
      </div>

    </div>
  </div>

</section>

<footer class="footer">
  <p>© 2025 • Moda Autoral</p>
</footer>

<script src="transition.js"></script>
<script src="reveal.js"></script>
